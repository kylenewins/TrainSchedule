    <meta charset="UTF-8">
    <title>Train Schedule</title>

<body>
    <div class = "container">
        <div class=" text-center jumbotron jumbotron-fluid fancyHead">
            <h1 class="display-4">Train Schedule</h1>
            <h4>(Choo Choo)</h4>
        </div>

        
        <div class="card" id="table-card">
            <div class="card-header fancyHead">
                  Current Train Times
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scop="col">Destination</th>
                        <th scope="col">Frequency (mins)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                  </table>
            </div>
        </div>
        

        <!--Search Card-->
        <div class="card" id = "search-card">
            <div class="card-header fancyHead">
                Add Train
            </div>
        
            <div class="card-body">
                <form>
                    <div class="form-group">
                    <label for="name">Train Name </label>
                    <input type="text" id="name" class="form-control" placeholder="Polar Express">
                    </div>
                    <div class="form-group">
                    <label for="destination">Destination </label>
                    <input type="text" id="destination" class="form-control" placeholder="The North Pole">
                    </div>
                    <div class="form-group">
                    <label for="start-time">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-time" placeholder="First Time">
                    </div>
                    <div class="form-group">
                    <label for="monthly-rate">Frequency (mins) </label>
                    <input type="text" class="form-control" id="frequency" placeholder="10 mins">
                    </div>
                </form>
                <button class="btn btn-dark" id="sub-button"> Submit</button>
            </div><!--card body-->
        </div><!--card-->
     
    </div><!--container-->
